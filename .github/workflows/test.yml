name: Test

on:
  pull_request:
    branches:
      - source

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - run: npm install

      - run: npm run lint

      - run: npm run build
